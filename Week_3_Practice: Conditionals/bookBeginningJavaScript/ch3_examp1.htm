<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<script type="text/javascript">
    // Equation is Degrees Celsius = 5/9 (Degrees Fahrenheit - 32).
    var degFahren = prompt("Enter the degrees in Fahrenheit",32);
    var degCent;
    degCent = 5 / 9 * (degFahren - 32);
    console.log(degFahren + "\xB0 Fahrenheit is " + degCent + "\xB0 centigrade");
    if(degCent < 0){
        console.log("That's below the freezing point of water.");
    }
    if(degCent == 100)
        console.log("That's the boiling point of water.");
</script>

</body>
</html>
